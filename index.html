<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-js.css">
    <script src="form-js.js"></script>
    <title>Form-js</title>
</head>
<body>
    <button id = 'theme'>Change theme</button><br>
    <label for="background_picker">Background Color: </label><br>
    <input id = 'background_picker' type="color"></input><br>
    <label for="text_picker">Text Color: </label><br>
    <input id = 'text_picker' type="color"></input><br>
    <label for="font_picker">Font: </label><br>
    <input type="text" id="font_picker"></input><br>
    <button id = 'edit_theme'>Edit theme</button>
    <a href = 'form-no-js.html'>To form-no-js</a>
    <section>
        <!--Contact form for hw4-->
        <form id="contactForm" action="https://httpbin.org/post" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

        
            <label for="comments">Comments:</label>
            <input id="comments" name="comments" required maxlength="200" pattern = "[a-zA-Z0-9\s.,!?&quot;&#39;@_]*"></input>
        
            <input type="hidden" name="possible_bot" value="true">
            <input type="hidden" name="form-errors" id = "form-errors" value=[]>

            <div id = 'outputs'>
                <output for="error" id = 'error_mes' name="comments_error" role="alert"></output>
                <output for="info" class = 'info' id = 'info_mes'  name="comments_info"></output>
            </div>
        
            <button type="submit" id = 'submit_btn'>Submit</button>

        </form>
        
    </section>
</body>
</html>
